<html>

</head>
<body>
<script>

// Define objects ID
var elements = {};

// Create element and append to body
function createElement(type, id, elements) {
	var element = document.createElement(type)
	element.id = id;
	document.body.append(element);
	elements[id] = element;
}

// Create application visual elements
function createVisualElements(elements) {
	createElement("div", "dvTop", elements);
	
	createElement("div", "dvParam", elements);
	createElement("text", "txParam", elements);
	createElement("textarea", "taParam", elements);

	createElement("div", "dvSource", elements);
	createElement("text", "txSource", elements);
	createElement("textarea", "taSource", elements);
	
	createElement("div", "dvButton", elements);
	createElement("text", "txButton", elements);
	createElement("button", "btStart", elements);
}

// Arrange application visual elements
function arrangeVisualElements(els) {
	// Set layout of elements
	elements["dvTop"].append(elements["dvParam"]);
		elements["dvParam"].append(elements["txParam"]);
		elements["dvParam"].append(elements["taParam"]);
	elements["dvTop"].append(elements["dvSource"]);
		elements["dvSource"].append(elements["txSource"]);
		elements["dvSource"].append(elements["taSource"]);
	elements["dvTop"].append(elements["dvButton"]);
		elements["dvButton"].append(elements["btStart"]);
	
	// Set attributes of elements
	elements["dvTop"].style.width = "450px";
	elements["txParam"].innerHTML = "Parameters";
	elements["dvParam"].style.width = "160px";
	elements["dvParam"].style.float = "left";
	elements["taParam"].style.width = "150px";
	elements["taParam"].style.height = "150px";
	elements["taParam"].style.overflowY = "scroll";
	elements["txSource"].innerHTML = "Source";
	elements["dvSource"].style.width = "160px";
	elements["dvSource"].style.float = "left";
	elements["taSource"].style.width = "150px";
	elements["taSource"].style.height = "150px";
	elements["taSource"].style.overflowY = "scroll";
	elements["dvButton"].style.width = "80px";
	elements["dvButton"].style.border = "1px solid black";
	elements["dvButton"].style.width = "80px";
	elements["dvButton"].style.float = "left";
	elements["btStart"].innerHTML = "Start";
	elements["btStart"].style.width = "70px";
}

createVisualElements(elements);
arrangeVisualElements(elements);

</script>
</body>
</html>
